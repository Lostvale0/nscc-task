<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recruitment task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 w-full max-w-2xl mx-4 p-6 sm:p-8 rounded-xl shadow-lg transition-all">
        
        <div id="quiz-container">
            <div class="text-center mb-8">
                <img src="https://i.ibb.co/4RfYkNvW/image.png" alt="Newton School Coding Club Logo" class="mx-auto h-16 mb-4" onerror="this.style.display='none'">
                <h2 class="text-xl font-bold text-white">Newton School Coding Club</h2>
            </div>
            <div class="text-center mb-6">
                <h1 class="text-2xl sm:text-3xl font-bold text-white">Recruitment Task</h1>
                <p class="text-lg text-gray-400 mt-1">Quiz App</p>
            </div>
            <form id="quiz-form">
                <!-- Questions will be dynamically inserted here -->
            </form>
            <button id="submit-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300 mt-6">Submit Answers</button>
        </div>

        <div id="results-container" class="hidden">
            <h2 class="text-2xl sm:text-3xl font-bold text-white text-center mb-4">Quiz Results</h2>
            <p id="score" class="text-center text-xl font-medium text-gray-300 mb-6"></p>
            <div id="feedback" class="space-y-4">
                <!-- Detailed feedback will be inserted here -->
            </div>
             <button id="restart-btn" class="w-full bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-300 mt-8">Try Again</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the capital of Japan?",
                options: ["Beijing", "Seoul", "Tokyo", "Bangkok"],
                correctAnswer: "Tokyo"
            },
            {
                question: "Who is the founder of Microsoft?",
                options: ["Steve Jobs", "Bill Gates", "Elon Musk", "Mark Zuckerberg"],
                correctAnswer: "Bill Gates"
            },
            {
                question: "Who wrote the play 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                correctAnswer: "William Shakespeare"
            },
            {
                question: "Which element has the chemical symbol “Na”?",
                options: ["Sodium", "Nitrogen", "Neon", "Nickel"],
                correctAnswer: "Sodium"
            },
            {
                question: "Which team won the first ever IPL tournament?",
                options: ["Rajasthan Royals", "Chennai Super Kings", "Mumbai Indians", "Deccan Chargers"],
                correctAnswer: "Rajasthan Royals"
            }
        ];

        const quizForm = document.getElementById('quiz-form');
        const submitButton = document.getElementById('submit-btn');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const scoreElement = document.getElementById('score');
        const feedbackElement = document.getElementById('feedback');
        const restartButton = document.getElementById('restart-btn');


        function loadQuiz() {
            let quizHTML = '';
            quizData.forEach((q, index) => {
                quizHTML += `
                    <div class="mb-6 p-4 border border-gray-700 rounded-lg">
                        <p class="font-semibold text-lg text-gray-100 mb-3">${index + 1}. ${q.question}</p>
                        <div class="space-y-2">
                `;
                q.options.forEach(option => {
                    quizHTML += `
                        <label class="flex items-center p-3 w-full rounded-md border border-gray-600 hover:bg-gray-700 cursor-pointer transition-colors">
                            <input type="radio" name="question${index}" value="${option}" class="h-4 w-4 text-indigo-600 border-gray-500 bg-gray-700 focus:ring-indigo-500 focus:ring-offset-gray-800">
                            <span class="ml-3 text-gray-300">${option}</span>
                        </label>
                    `;
                });
                quizHTML += `</div></div>`;
            });
            quizForm.innerHTML = quizHTML;
        }

        submitButton.addEventListener('click', (e) => {
            e.preventDefault();

            let score = 0;
            let feedbackHTML = '';
            
            quizData.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : null;

                const questionFeedback = document.createElement('div');
                questionFeedback.className = 'p-4 rounded-lg';
                
                let feedbackContent = `
                    <p class="font-semibold text-gray-100">${index + 1}. ${q.question}</p>
                `;

                if (userAnswer && userAnswer === q.correctAnswer) {
                    score++;
                    questionFeedback.classList.add('bg-green-900/50', 'border', 'border-green-500');
                    feedbackContent += `<p class="mt-2 text-green-300">Your answer: ${userAnswer} (Correct)</p>`;
                } else {
                    questionFeedback.classList.add('bg-red-900/50', 'border', 'border-red-500');
                    const userAnswerText = userAnswer ? `Your answer: ${userAnswer} (Incorrect)` : 'You did not answer.';
                    feedbackContent += `
                        <p class="mt-2 text-red-300">${userAnswerText}</p>
                        <p class="mt-1 text-gray-400">Correct answer: ${q.correctAnswer}</p>
                    `;
                }
                questionFeedback.innerHTML = feedbackContent;
                feedbackElement.appendChild(questionFeedback);
            });
            
            scoreElement.textContent = `You scored ${score} out of ${quizData.length}`;
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
        });

        restartButton.addEventListener('click', () => {
             // Reset the form
            quizForm.reset();
            
            // Clear previous feedback
            feedbackElement.innerHTML = '';
            
            // Show quiz and hide results
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');

            // Optionally, re-load to ensure clean state
            loadQuiz();
        });


        // Initial load of the quiz
        loadQuiz();
    </script>
</body>
</html>
